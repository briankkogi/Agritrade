<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Crop - AgriTrade</title>
    <link rel="icon" href="{{ url_for('static', filename='AgriTrade Logo.jpeg') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2C3E50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2C3E50;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #27AE60;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #219A52;
            transform: translateY(-3px);
        }
        .error {
            color: #e74c3c;
            margin-top: 5px;
        }
        .success {
            color: #27AE60;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .nav-buttons a {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #3498DB;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        .nav-buttons a:hover {
            background-color: #2980B9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Crop</h1>
        
        <div class="form-container">
            <form id="addCropForm">
                <div class="form-group">
                    <label for="cropName">Crop Name:</label>
                    <input type="text" id="cropName" name="cropName" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity (KGs):</label>
                    <input type="number" id="quantity" name="quantity" required min="0" step="0.01">
                </div>
                <button type="submit">Add Crop</button>
            </form>
            <p id="errorMessage" class="error"></p>
            <p id="successMessage" class="success"></p>
        </div>

        <div class="nav-buttons">
            <a href="{{ url_for('manage_crops') }}">Manage Crops</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        // Initialize Firebase (replace with your config)
        const firebaseConfig = {
            apiKey: "AIzaSyAC0as_uoSjFWaQNEZAI_wtK1kqYAReF-0",
            authDomain: "agritrade-3fe65.firebaseapp.com",
            projectId: "agritrade-3fe65",
            storageBucket: "agritrade-3fe65.appspot.com",
            messagingSenderId: "742671449846",
            appId: "1:742671449846:web:2bd6f4b4cd0772bee6b6d7",
            measurementId: "G-5NSK9449FG"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Get the crop name from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const cropName = urlParams.get('crop_name');
        if (cropName) {
            document.getElementById('cropName').value = decodeURIComponent(cropName);
        }

        // Form submission
        document.getElementById('addCropForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const cropName = document.getElementById('cropName').value;
            const quantity = parseFloat(document.getElementById('quantity').value);

            try {
                const user = auth.currentUser;
                if (!user) {
                    throw new Error('User not authenticated');
                }

                await db.collection('crops').add({
                    name: cropName,
                    quantity: quantity,
                    status: 'Planted',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    userId: user.uid
                });
                document.getElementById('successMessage').textContent = 'Crop added successfully!';
                document.getElementById('errorMessage').textContent = '';
                document.getElementById('addCropForm').reset();
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Error adding crop: ' + error.message;
                document.getElementById('successMessage').textContent = '';
            }
        });

        // Check authentication state
        auth.onAuthStateChanged((user) => {
            if (!user) {
                // Redirect to login page if user is not authenticated
                window.location.href = "{{ url_for('login') }}";
            }
        });
    </script>
</body>
</html>
