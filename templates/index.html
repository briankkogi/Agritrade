<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <link rel="icon" href="{{ url_for('static', filename='AgriTrade Logo.jpeg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Function to fetch Kenyan counties
        async function fetchKenyanCounties() {
            try {
                const response = await fetch('/get_kenyan_counties');
                const counties = await response.json();
                const dropdown = document.getElementById('kenyan-counties');
                counties.forEach(county => {
                    const option = document.createElement('option');
                    option.value = JSON.stringify(county);
                    option.textContent = county.name;
                    dropdown.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching Kenyan counties:', error);
            }
        }

        // Function to get the user's location
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Function to handle successful location retrieval
        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            fetchWeatherData(latitude, longitude);
        }

        // Function to handle county selection
        function handleCountySelection() {
            const selectedCounty = JSON.parse(document.getElementById('kenyan-counties').value);
            fetchWeatherData(selectedCounty.lat, selectedCounty.lon);
        }

        // Function to fetch weather data
        function fetchWeatherData(latitude, longitude) {
            fetch('/get_weather', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    latitude: latitude,
                    longitude: longitude
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error fetching weather: ' + data.error);
                } else {
                    // Update the weather information displayed on the page
                    document.getElementById('location').innerHTML = 'Location: ' + data.location;
                    document.getElementById('temperature').innerHTML = 'Temperature: ' + data.temperature + ' °C';
                    document.getElementById('humidity').innerHTML = 'Humidity: ' + data.humidity + ' %';
                    document.getElementById('rainfall').innerHTML = 'Rainfall: ' + data.rainfall + ' mm (last hour)';

                    // Store the weather data in hidden fields for the prediction form
                    document.getElementById('latitude').value = latitude;
                    document.getElementById('longitude').value = longitude;
                    document.getElementById('temperature-input').value = data.temperature;
                    document.getElementById('humidity-input').value = data.humidity;
                    document.getElementById('rainfall-input').value = data.rainfall;

                    // Autofill the input fields if they are empty
                    if (!document.getElementById('user-temperature').value) {
                        document.getElementById('user-temperature').value = data.temperature;
                    }
                    if (!document.getElementById('user-humidity').value) {
                        document.getElementById('user-humidity').value = data.humidity;
                    }
                    if (!document.getElementById('user-rainfall').value) {
                        document.getElementById('user-rainfall').value = data.rainfall;
                    }

                    // Fetch forecast after getting weather data
                    fetchForecast(latitude, longitude);
                }
            })
            .catch(error => {
                alert('Error fetching weather data: ' + error);
            });
        }

        // Function to handle errors when retrieving geolocation
        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        // Function to fetch and display the 5-day forecast
        function fetchForecast(latitude, longitude) {
            fetch('/get_forecast', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ latitude: latitude, longitude: longitude })
            })
            .then(response => response.json())
            .then(data => {
                const forecastContainer = document.getElementById('forecast-container');
                const tempData = [];
                const labels = [];
                forecastContainer.innerHTML = '';  // Clear any existing content

                if (data.error) {
                    forecastContainer.innerHTML = `<p>Error fetching forecast: ${data.error}</p>`;
                    return;
                }

                // Loop through forecast data and create HTML for each day
                data.forecast.forEach(forecast => {
                    const forecastDay = document.createElement('div');
                    forecastDay.classList.add('forecast-day');
                    forecastDay.innerHTML = `
                        <h3>${forecast.date}</h3>
                        <p class="forecast-details">
                            Temperature: ${forecast.temperature} °C<br>
                            Humidity: ${forecast.humidity}%<br>
                            Rainfall: ${forecast.rainfall} mm
                        </p>
                    `;
                    forecastContainer.appendChild(forecastDay);

                    // Collect data for the graph
                    tempData.push(forecast.temperature);
                    labels.push(forecast.date);
                });

                // Draw the temperature graph
                drawTemperatureGraph(labels, tempData);
            })
            .catch(error => {
                console.error('Error fetching forecast:', error);
            });
        }

        function drawTemperatureGraph(labels, tempData) {
            const ctx = document.getElementById('temperature-chart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Temperature (°C)',
                        data: tempData,
                        borderColor: '#4CAF50',
                        backgroundColor: 'rgba(76, 175, 80, 0.2)',
                        borderWidth: 2,
                        fill: true,
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Temperature (°C)',
                            },
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Date',
                            },
                        },
                    },
                }
            });
        }

        // Automatically get the location and forecast when the page loads
        window.onload = function() {
            fetchKenyanCounties();
            getLocation();
        };
    </script>
</head>
<body>

        <!-- Sidebar -->

            <ul>

        <!-- Main content area -->

            <!-- Header -->
            <header>

                    <span>AGRITRADE</span>
                </div>
                <nav>
                    <ul>
                        <li>
                            <div class="dropdown">

            <main>

                            <!-- Forecast days will be dynamically populated here -->
                        </div>

                    </section>

                    <div class="right-section">
                        <!-- Weather Information Section -->
                <section id="weather-info">
    <div class="weather-header">
        <h3>Current Weather Information</h3>
        <div class="location-selector">
            <select id="kenyan-counties" onchange="handleCountySelection()">
                <option value="">Select a county</option>
            </select>
        </div>
    </div>
    <p id="location">Location: </p>
    <p id="temperature">Temperature: </p>
    <p id="humidity">Humidity: </p>
    <p id="rainfall">Rainfall: </p>
</section>
                        <!-- Form for Crop Prediction -->
                        <section id="prediction-form">
                            <h3>Crop Prediction Form</h3>
                            <form method="POST" action="/predict">
                                <!-- Hidden fields to store automatic weather data -->
                                <input type="hidden" id="latitude" name="latitude">
                                <input type="hidden" id="longitude" name="longitude">
                                <input type="hidden" id="temperature-input" name="temperature">
                                <input type="hidden" id="humidity-input" name="humidity">
                                <input type="hidden" id="rainfall-input" name="rainfall">

                                <!-- User input fields -->
                                <label for="user-temperature">Temperature (°C):</label>
                                <input type="number" step="0.01" id="user-temperature" name="user_temperature" required>

                                <label for="user-humidity">Humidity (%):</label>
                                <input type="number" step="0.01" id="user-humidity" name="user_humidity" required>

                                <label for="user-rainfall">Rainfall (mm):</label>
                                <input type="number" step="0.01" id="user-rainfall" name="user_rainfall" required>
                                <input type="submit" class="predict-button" value="Predict">
                            </form>
                        </section>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="footer-logo">
            <img src="{{ url_for('static', filename='AgriTrade Logo.jpeg') }}" alt="AgriTrade Logo">
        </div>
        <p>© AgriTrade. All Rights Reserved</p>
    </footer>

        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAC0as_uoSjFWaQNEZAI_wtK1kqYAReF-0",
            authDomain: "agritrade-3fe65.firebaseapp.com",
            databaseURL: "https://agritrade-3fe65-default-rtdb.firebaseio.com",
            projectId: "agritrade-3fe65",
            storageBucket: "agritrade-3fe65.appspot.com",
            messagingSenderId: "742671449846",
            appId: "1:742671449846:web:2bd6f4b4cd0772bee6b6d7",
            measurementId: "G-5NSK9449FG"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const displayUserName = async (userEmail) => {
            const userInfoElement = document.getElementById('user-info');
            const usersRef = collection(db, "users");
            const q = query(usersRef, where("email", "==", userEmail));
            const querySnapshot = await getDocs(q);

            if (!querySnapshot.empty) {
                querySnapshot.forEach((doc) => {
                    const userData = doc.data();
                    if (userData.fullName) {
                        userInfoElement.textContent = userData.fullName;
                    } else {
                        userInfoElement.textContent = "User";
                    }
                });
            } else {
                console.error("No user data found in Firestore.");
            }
        };

        // Display user info
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-info').textContent = user.email;
            } else {
                console.error("No user is signed in.");
                window.location.href = "/login";
            }
        });

        const signOutButton = document.querySelector('.dropdown-content a');
        signOutButton.addEventListener('click', (event) => {
            event.preventDefault();
            signOut(auth).then(() => {
                console.log("User signed out.");
                window.location.href = "/logout";
            }).catch((error) => {
                console.error("Sign out error:", error);
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('main');
            let isSidebarMinimized = true;
    
            const toggleSidebar = () => {
                if (isSidebarMinimized) {
                    sidebar.classList.remove('minimized');
                    mainContent.style.marginLeft = '270px';
                } else {
                    sidebar.classList.add('minimized');
                    mainContent.style.marginLeft = '90px';
                }
                isSidebarMinimized = !isSidebarMinimized;
            };
    
            sidebar.addEventListener('mouseover', () => {
                if (isSidebarMinimized) toggleSidebar();
            });
    
            sidebar.addEventListener('mouseleave', () => {
                if (!isSidebarMinimized) toggleSidebar();
            });
        });
    </script>
</body>
</html>
