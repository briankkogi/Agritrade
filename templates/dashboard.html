<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AgriTrade</title>
    <link rel="icon" href="{{ url_for('static', filename='AgriTrade Logo.jpeg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <ul>
                <li><a href="/dashboard" class="active"><span class="icon"><i class='bx bx-home'></i></span><span class="text"> Dashboard</span></a></li>
                <li><a href="/inventory"><span class="icon"><i class='bx bx-list-ul'></i></span><span class="text"> Inventory</span></a></li>
                <li><a href="/home"><span class="icon"><i class='bx bx-bar-chart'></i></span><span class="text"> Predictions</span></a></li>
            </ul>
        </nav>

        <!-- Main content area -->
        <div class="main-content">
            <!-- Header -->
            <header>
                <div class="logo">
                    <img src="{{ url_for('static', filename='AgriTrade Logo.jpeg') }}" alt="AgriTrade Logo">
                    <span>AGRITRADE</span>
                </div>
                <nav>
                    <ul>
                        <li>
                            <div class="dropdown">
                                <span id="user-info">User</span>
                                <div class="dropdown-content">
                                    <a href="/logout">Logout</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </nav>
            </header>

            <!-- Dashboard Content -->
            <main>
                <section class="overview">
                    <div class="overview-card">
                        <h3>CROP</h3>
                        <select id="crop-select">
                            <option>Maize</option>
                            <option>Wheat</option>
                            <option>Rice</option>
                        </select>
                    </div>
                    <div class="overview-card">
                        <h3>AREA</h3>
                        <select id="area-select">
                            <option>45 Acres</option>
                            <option>50 Acres</option>
                            <option>55 Acres</option>
                        </select>
                    </div>
                    <div class="overview-card">
                        <h3>Add a crop</h3>
                        <button class="add-crop-btn" onclick="window.location.href='/inventory'">+ Add</button>
                    </div>
                </section>

                <section class="charts">
                    <div class="chart-container">
                        <h2>Financial Statistics</h2>
                        <div class="stats-header">
                            <div class="current-month">
                                <span>Current Month</span>
                                <strong>December</strong>
                            </div>
                            <div class="monthly-earnings">
                                <span>Month's Earnings</span>
                                <strong>9,877 Ksh</strong>
                            </div>
                        </div>
                        <canvas id="financial-chart"></canvas>
                    </div>

                    <div class="chart-container">
                        <h2>Amounts Sold (KGs)</h2>
                        <canvas id="sales-chart"></canvas>
                    </div>
                </section>

                <section class="inventory-overview">
                    <h2>Recent Inventory Updates</h2>
                    <ul id="inventory-list"></ul>
                </section>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-logo">
            <img src="{{ url_for('static', filename='AgriTrade Logo.jpeg') }}" alt="AgriTrade Logo">
        </div>
        <p>Â© AgriTrade. All Rights Reserved</p>
    </footer>

    <!-- Firebase Authentication and Firestore Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, orderBy, limit } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAC0as_uoSjFWaQNEZAI_wtK1kqYAReF-0",
            authDomain: "agritrade-3fe65.firebaseapp.com",
            databaseURL: "https://agritrade-3fe65-default-rtdb.firebaseio.com",
            projectId: "agritrade-3fe65",
            storageBucket: "agritrade-3fe65.appspot.com",
            messagingSenderId: "742671449846",
            appId: "1:742671449846:web:2bd6f4b4cd0772bee6b6d7",
            measurementId: "G-5NSK9449FG"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const displayUserName = async (userEmail) => {
            const userInfoElement = document.getElementById('user-info');
            const usersRef = collection(db, "users");
            const q = query(usersRef, where("email", "==", userEmail));
            const querySnapshot = await getDocs(q);

            if (!querySnapshot.empty) {
                querySnapshot.forEach((doc) => {
                    const userData = doc.data();
                    if (userData.username) {
                        userInfoElement.textContent = userData.username;
                    } else {
                        userInfoElement.textContent = "User";
                    }
                });
            } else {
                console.error("No user data found in Firestore.");
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userEmail = user.email;
                displayUserName(userEmail);
                fetchInventoryData(); // Fetch inventory data when user is authenticated
            } else {
                console.error("No user is signed in.");
                window.location.href = "/login"; // Redirect to login if not authenticated
            }
        });

        const signOutButton = document.querySelector('.dropdown-content a');
        signOutButton.addEventListener('click', (event) => {
            event.preventDefault();
            signOut(auth).then(() => {
                console.log("User signed out.");
                window.location.href = "/logout";
            }).catch((error) => {
                console.error("Sign out error:", error);
            });
        });

        // Sidebar toggle functionality
        const sidebar = document.getElementById('sidebar');
        let isSidebarMinimized = false;

        const toggleSidebar = () => {
            if (isSidebarMinimized) {
                sidebar.classList.remove('minimized');
            } else {
                sidebar.classList.add('minimized');
            }
            isSidebarMinimized = !isSidebarMinimized;
        };

        // Listen for mouse events to toggle the sidebar
        sidebar.addEventListener('mouseover', () => {
            if (isSidebarMinimized) toggleSidebar();
        });

        sidebar.addEventListener('mouseleave', () => {
            if (!isSidebarMinimized) toggleSidebar();
        });

        // Fetch and display inventory data
        async function fetchInventoryData() {
            const inventoryRef = collection(db, "inventory");
            const q = query(inventoryRef, orderBy("updatedAt", "desc"), limit(5));
            const querySnapshot = await getDocs(q);
            
            const inventoryList = document.getElementById('inventory-list');
            inventoryList.innerHTML = ''; // Clear existing content

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const listItem = document.createElement('li');
                listItem.textContent = `${data.cropName}: ${data.quantity} KG (${data.status})`;
                inventoryList.appendChild(listItem);
            });
        }

        // Call fetchInventoryData when the page loads
        document.addEventListener('DOMContentLoaded', fetchInventoryData);
    </script>

    <!-- Chart.js Script -->
    <script>
        // Financial Statistics Chart
        const financialCtx = document.getElementById('financial-chart').getContext('2d');
        const financialChart = new Chart(financialCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Monthly Earnings (Ksh)',
                    data: [11000, 8000, 12000, 11000, 7000, 10000, 10500, 10200, 11000, 9000, 8500, 12000],
                    borderColor: '#4CAF50',
                    tension: 0.1,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value, index, values) {
                                return value.toLocaleString() + ' Ksh';
                            }
                        }
                    }
                }
            }
        });

        // Amounts Sold Chart
        const salesCtx = document.getElementById('sales-chart').getContext('2d');
        const salesChart = new Chart(salesCtx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Amount Sold (KGs)',
                    data: [190, 210, 160, 105, 60, 70, 50, 60, 100, 90, 75, 105],
                    backgroundColor: '#4CAF50'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value, index, values) {
                                return value + ' KG';
                            }
                        }
                    }
                }
            }
        });

        // Event listeners for crop and area selects
        document.getElementById('crop-select').addEventListener('change', updateCharts);
        document.getElementById('area-select').addEventListener('change', updateCharts);

        function updateCharts() {
            // In a real application, you would fetch new data based on the selected crop and area
            // For this example, we'll just randomize the data
            const newFinancialData = financialChart.data.datasets[0].data.map(() => Math.floor(Math.random() * 15000) + 5000);
            const newSalesData = salesChart.data.datasets[0].data.map(() => Math.floor(Math.random() * 200) + 50);

            financialChart.data.datasets[0].data = newFinancialData;
            salesChart.data.datasets[0].data = newSalesData;

            financialChart.update();
            salesChart.update();
        }
    </script>
</body>
</html>
