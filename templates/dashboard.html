    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";

        import { Timestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAC0as_uoSjFWaQNEZAI_wtK1kqYAReF-0",
            authDomain: "agritrade-3fe65.firebaseapp.com",
            databaseURL: "https://agritrade-3fe65-default-rtdb.firebaseio.com",
            projectId: "agritrade-3fe65",
            storageBucket: "agritrade-3fe65.appspot.com",
            messagingSenderId: "742671449846",
            appId: "1:742671449846:web:2bd6f4b4cd0772bee6b6d7",

        const app = initializeApp(firebaseConfig);

        document.addEventListener('DOMContentLoaded', () => {
            onAuthStateChanged(auth, (user) => {
                if (user) {

                    document.getElementById('user-info').textContent = user.email;
                    displayUserName(user.email);
                    fetchInventoryData();
                    calculateMonthlyEarnings(userId);
                    
                    // Pass userId to fetchCrops
                    fetchCrops(userId);
                } else {
                    // Redirect to login if not authenticated
                    window.location.href = "/login";
                }

            // Handle logout click event safely
            const dropdownLink = document.querySelector('.dropdown-content a');
            if (dropdownLink) {
                dropdownLink.addEventListener('click', (event) => {
                    event.preventDefault();
                    signOut(auth).then(() => {
                        window.location.href = "/logout";
                    }).catch(console.error);
                });
            }
        });

        

        async function calculateMonthlyEarnings(userId) {
            const monthlyEarningsElement = document.getElementById('monthly-earnings');
            try {
                // Check if userId and startOfMonth are valid
                if (!userId) {
                    console.error("User ID is required.");
                    return;
                }

                const transactionsRef = collection(db, "inventory");
                const startOfMonth = new Date(new Date().getFullYear(), new Date().getMonth(), 1);

                // Query for a specific user (without the "updatedAt" filter for now)
                const q = query(
                    transactionsRef,
                    where("userId", "==", userId)
                );

                const querySnapshot = await getDocs(q);
                let totalEarnings = 0;

                // Filter and sort the results manually in JavaScript
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const updatedAt = data.updatedAt ? data.updatedAt.toDate() : null;
                    if (updatedAt && updatedAt >= startOfMonth && typeof data.price === 'number') {
                        totalEarnings += data.price;
                    }
                });

                monthlyEarningsElement.textContent = `${totalEarnings.toLocaleString()} Ksh`;
            } catch (error) {
                console.error("Error calculating monthly earnings:", error);
                monthlyEarningsElement.textContent = "Error";
            }
        }



        

        const displayUserName = async (userEmail) => {
            const userInfoElement = document.getElementById('user-info');
            const usersRef = collection(db, "users");
            const q = query(usersRef, where("email", "==", userEmail));
            const querySnapshot = await getDocs(q);

            if (!querySnapshot.empty) {
                querySnapshot.forEach((doc) => {
                    const userData = doc.data();
                    if (userData.username) {
                        userInfoElement.textContent = userData.username;
                    } else {
                        userInfoElement.textContent = "User";
                    }
                });
            } else {
                console.error("No user data found in Firestore.");
            }
        };


        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userEmail = user.email;
                displayUserName(userEmail);
                fetchInventoryData(); 
            } else {
                console.error("No user is signed in.");
                window.location.href = "/login"; 
            }
        });

       

        async function fetchCrops(userId) {
            const cropSelect = document.getElementById('crop-select');
            cropSelect.innerHTML = '<option value="" disabled selected>Loading...</option>';

            try {
                // Reference to the 'inventory' collection filtered by userId
                const inventoryRef = collection(db, "inventory");

                // First, query by userId (without ordering)
                const userQuery = query(inventoryRef, where("userId", "==", userId));
                const userQuerySnapshot = await getDocs(userQuery);

                if (userQuerySnapshot.empty) {
                    cropSelect.innerHTML = '<option value="" disabled>No crops found</option>';
                } else {
                    // Then, sort the results manually in JavaScript
                    const crops = [];
                    userQuerySnapshot.forEach((doc) => {
                        const data = doc.data();
                        if (data.cropName) {
                            crops.push(data.cropName);
                        }
                    });

                    // Sort crops manually instead of in the query
                    crops.sort();

                    // Add sorted crops to the dropdown
                    crops.forEach(crop => {
                        const option = document.createElement('option');
                        option.value = crop;
                        option.textContent = crop;
                        cropSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error("Error fetching crops:", error);
                cropSelect.innerHTML = '<option value="" disabled>Error loading crops</option>';
            }
        }



    

        const signOutButton = document.querySelector('.dropdown-content a');
        signOutButton.addEventListener('click', (event) => {
            event.preventDefault();
            signOut(auth).then(() => {
                console.log("User signed out.");
                window.location.href = "/logout";
            }).catch((error) => {
                console.error("Sign out error:", error);
            });
        });


        // Fetch and display inventory data
        async function fetchInventoryData() {
            const inventoryRef = collection(db, "inventory");
            const q = query(inventoryRef, orderBy("updatedAt", "desc"), limit(5));
            const querySnapshot = await getDocs(q);
            
            const inventoryList = document.getElementById('inventory-list');
            inventoryList.innerHTML = ''; // Clear existing content

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const listItem = document.createElement('li');
                listItem.textContent = `${data.cropName}: ${data.quantity} KG (${data.status})`;
                inventoryList.appendChild(listItem);
            });
        }

        // Call fetchInventoryData when the page loads
        document.addEventListener('DOMContentLoaded', fetchInventoryData);
    </script>

<script>

<script>
    // Financial Statistics Chart
    const financialCtx = document.getElementById('financial-chart').getContext('2d');
    const financialChart = new Chart(financialCtx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            datasets: [{
                label: 'Monthly Earnings (Ksh)',
                data: [], // Empty array for now, will be populated with data from Firestore
                borderColor: '#4CAF50',
                tension: 0.1,
                fill: false
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        callback: function(value, index, values) {
                            return value.toLocaleString() + ' Ksh';
                        }
                    }
                }
            }
        }
    });

    // Amounts Sold Chart
    const salesCtx = document.getElementById('sales-chart').getContext('2d');
    const salesChart = new Chart(salesCtx, {
        type: 'bar',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            datasets: [{
                label: 'Amount Sold (KGs)',
                data: [], // Empty array for now, will be populated with data from Firestore
                backgroundColor: '#4CAF50'
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        callback: function(value, index, values) {
                            return value + ' KG';
                        }
                    }
                }
            }
        }
    });

    // Fetch data from Firestore and update charts
    async function fetchChartData(userId) {
        try {
            const earningsData = [];
            const salesData = [];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            // Loop through each month and get data from Firestore for that month
            for (let i = 0; i < 12; i++) {
                const month = months[i];
                const startOfMonth = new Date(2024, i, 1); // Start of the month
                const endOfMonth = new Date(2024, i + 1, 0); // End of the month
                
                // Query Firestore for data in the specific month (using timestamp range)
                const inventorySnapshot = await getDocs(query(
                    collection(db, 'inventory'), 
                    where("userId", "==", userId),
                    where("harvestDate", ">=", startOfMonth),
                    where("harvestDate", "<=", endOfMonth)
                ));
                
                let totalEarningsForMonth = 0;
                let totalQuantityForMonth = 0;
                
                inventorySnapshot.forEach(doc => {
                    const data = doc.data();
                    totalEarningsForMonth += data.amount; // Sum of earnings for the month
                    totalQuantityForMonth += data.quantity; // Sum of quantity sold for the month
                });

                // Push the data for each month
                earningsData.push(totalEarningsForMonth);
                salesData.push(totalQuantityForMonth);
            }

            // Update the charts with the fetched data
            financialChart.data.datasets[0].data = earningsData;
            salesChart.data.datasets[0].data = salesData;

            financialChart.update();
            salesChart.update();

        } catch (error) {
            console.error('Error fetching chart data:', error);
        }
    }

    // Fetch data for the selected user and update the charts when the page loads
    const userId = 'your-user-id-here'; // Replace with the actual user ID
    fetchChartData(userId);

    // Event listeners for crop and area selects (if needed to update data based on selection)
    document.getElementById('crop-select').addEventListener('change', updateCharts);
    document.getElementById('area-select').addEventListener('change', updateCharts);

    function updateCharts() {
        // Trigger the chart data update based on the selected crop and area (for now, we'll fetch new data dynamically)
        fetchChartData(userId); // Re-fetch the data based on the new selection (if applicable)
    }
</script>
