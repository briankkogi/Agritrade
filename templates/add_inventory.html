<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="{{ url_for('static', filename='AgriTrade Logo.jpeg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='add_inventory.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='AgriTrade Logo.jpeg') }}" alt="AgriTrade Logo">
            <span>AGRITRADE</span>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('welcome') }}" class="active">HOME</a></li>
                <li><a href="#">RESOURCES</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="{{ url_for('login') }}">LOGIN</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <ul>
                <li><a href="/dashboard"><span class="icon"><i class='bx bx-home'></i></span><span class="text"> Dashboard</span></a></li>
                <li><a href="/inventory" class="active"><span class="icon"><i class='bx bx-list-ul'></i></span><span class="text"> Inventory</span></a></li>
                <li><a href="/home"><span class="icon"><i class='bx bx-bar-chart'></i></span><span class="text"> Predictions</span></a></li>
            </ul>
        </nav>
        

        <!-- Main content area -->
        <div class="main-content">
            <!-- Header -->
            <header>
                <div class="logo">
                    <img src="{{ url_for('static', filename='AgriTrade Logo.jpeg') }}" alt="AgriTrade Logo">
                    <span>AGRITRADE</span>
                </div>
                <nav>
                    <ul>
                        <li>
                            <div class="dropdown">
                                <span id="user-info">User</span>
                                <div class="dropdown-content">
                                    <a href="/logout">Logout</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </nav>
            </header>

            <main>
                <h1>Add New Inventory</h1>
                <form id="inventoryForm" class="inventory-form">
                    <input type="hidden" id="editItemId" name="editItemId">
                    <div class="form-group">
                        <label for="cropName">Crop Name:</label>
                        <input type="text" id="cropName" name="cropName" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity (KGs):</label>
                        <input type="number" id="quantity" name="quantity" required>
                    </div>
                    
                    
    
                    <button type="submit" class="submit-btn">Add Inventory</button>
                </form>
            </main>
    
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-logo">
            <img src="{{ url_for('static', filename='AgriTrade Logo.jpeg') }}" alt="AgriTrade Logo">
        </div>
        <p>Â© AgriTrade. All Rights Reserved</p>
    </footer>

    <!-- Include the common scripts for Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAC0as_uoSjFWaQNEZAI_wtK1kqYAReF-0",
            authDomain: "agritrade-3fe65.firebaseapp.com",
            databaseURL: "https://agritrade-3fe65-default-rtdb.firebaseio.com",
            projectId: "agritrade-3fe65",
            storageBucket: "agritrade-3fe65.appspot.com",
            messagingSenderId: "742671449846",
            appId: "1:742671449846:web:2bd6f4b4cd0772bee6b6d7",
            measurementId: "G-5NSK9449FG"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let editMode = false;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                populateFormForEdit();
            } else {
                console.error("No user is signed in.");
                window.location.href = "/login";
            }
        });

        function populateFormForEdit() {
            const selectedCropId = localStorage.getItem('selectedCropId');
            if (selectedCropId) {
                const editItemIdInput = document.getElementById('editItemId');
                editItemIdInput.value = selectedCropId;
                fetchInventoryItem(selectedCropId);
                localStorage.removeItem('selectedCropId');
            }
        }

        async function fetchInventoryItem(itemId) {
            const docRef = doc(db, "inventory", itemId);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                const itemData = docSnap.data();
                document.getElementById('cropName').value = itemData.cropName;
                document.getElementById('quantity').value = itemData.quantity;
            
                editMode = true;
            }
        }

        document.getElementById('inventoryForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const cropName = document.getElementById('cropName').value;
            const quantity = parseInt(document.getElementById('quantity').value, 10);
            
            
            const editItemId = document.getElementById('editItemId').value;

            try {
                if (editMode && editItemId) {
                    // Update existing item
                    const docRef = doc(db, "inventory", editItemId);
                    await updateDoc(docRef, {
                        cropName,
                        quantity,
                        
                    });
                    alert("Inventory updated successfully!");
                } else {
                    // Add new item
                    await addDoc(collection(db, "inventory"), {
                        cropName,
                        quantity,
                        
                        userId: currentUser.uid
                    });
                    alert("New inventory item added successfully!");
                }
                window.location.href = "/inventory";
            } catch (error) {
                console.error("Error adding/updating inventory:", error);
                alert("Failed to add/update inventory. Please try again.");
            }
        });
    </script>
</body>
</html>
