<html lang="en">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

        body {

            margin: 0;

        }
        h1 {
            font-size: 2.5em;
            color: #007bff;
            margin-bottom: 10px;
            font-weight: 600;
        }
        p {
            font-size: 1em;
            margin: 0;
            color: #666;
            flex-grow: 1;  /* Allow the paragraph to grow and fill space */
        }
        .footer {
            font-size: 0.8em;
            color: #999;
            text-align: center;  /* Center-align footer text */
        }
    </style>
